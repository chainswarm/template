server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://loki:3100/loki/api/v1/push

scrape_configs:
  # Workspace logs
  - job_name: workspace
    static_configs:
      - targets:
          - localhost
        labels:
          job: workspace-logs
          __path__: /workspace/logs/*.log

  # System logs (if accessible)
  - job_name: system
    static_configs:
      - targets:
          - localhost
        labels:
          job: system-logs
          __path__: /var/log/*.log

  # Application JSON logs
  - job_name: application-json
    static_configs:
      - targets:
          - localhost
        labels:
          job: application
          __path__: /workspace/logs/*.log
    pipeline_stages:
      - json:
          expressions:
            timestamp: time
            level: level
            service: extra.service
            message: message
      - labels:
          level:
          service:
      - timestamp:
          source: timestamp
          format: RFC3339Nano
